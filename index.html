<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FFmpegバッチ生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label, select, input, textarea, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    textarea {
      height: 150px;
    }
    #dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>FFmpegバッチ生成ツール</h2>

  <div id="dropzone">ここに動画ファイルをドラッグ＆ドロップ</div>

  <label for="inputFile">対象ファイルパス</label>
  <input type="text" id="inputFile" placeholder="ドラッグで自動入力されます">

  <label for="preset">プリセットを選択</label>
  <select id="preset">
    <option value="x264">高品質（x264soft_crf23_10bit対応）</option>
    <option value="amf">標準圧縮（av1_amf_qp35_10bit対応）</option>
    <option value="svt">高圧縮（SVTAV1_crf35_10bit対応）</option>
  </select>

  <label for="outputFile">出力ファイル名（省略時は元のファイル名と同じ）</label>
  <input type="text" id="outputFile" placeholder="例: output.mp4">

  <button onclick="generateBat()">BATファイル用テキスト生成</button>

  <label for="batOutput">生成されたバッチテキスト</label>
  <textarea id="batOutput" readonly></textarea>

  <script>
    const dropzone = document.getElementById('dropzone');
    const inputField = document.getElementById('inputFile');
    const outputField = document.getElementById('outputFile');

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#00f';
    });

    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#ccc';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file) {
        inputField.value = file.path || file.name;
        const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
        const ext = file.name.substring(file.name.lastIndexOf('.'));
        outputField.placeholder = baseName + '_converted' + ext;
      }
    });

    function generateBat() {
      const input = inputField.value.trim();
      let output = outputField.value.trim();
      const preset = document.getElementById('preset').value;
      const outputBox = document.getElementById('batOutput');

      if (!input) {
        alert('入力ファイルパスを指定してください');
        return;
      }

      if (!output) {
        const dot = input.lastIndexOf('.');
        output = input.substring(0, dot) + '_converted' + input.substring(dot);
      }

      let command = `ffmpeg -i "${input}" `;
      switch (preset) {
        case 'x264':
          command += '-c:v libx264 -preset slow -crf 23 -pix_fmt yuv420p10le -c:a aac -ar 44100 -b:a 128k';
          break;
        case 'amf':
          command += '-c:v av1_amf -usage transcoding -qp 35 -pix_fmt p010le -c:a aac -ar 44100 -b:a 128k';
          break;
        case 'svt':
          command += '-c:v libsvtav1 -preset 8 -crf 35 -af loudnorm=I=-16:TP=-1.5:LRA=11 -c:a aac -ar 44100 -b:a 128k -color_primaries bt709 -color_trc bt709 -colorspace bt709 -color_range tv -pix_fmt yuv420p';
          break;
      }
      command += ` "${output}"`;

      outputBox.value = command;
    }
  </script>
</body>
</html>
